        </ol>

    <!-- START RESTAURANT CONTENT -->
    <div class="admin2-dashboard-content">
        <div class="dashboard-header">
            <i class="fas fa-utensils"></i><h2>Restaurants</h2>
            <a href="#"><p class="p-lead"><i class="fas fa-sign-out-alt"></i> Logout</p></a>
            <a href="#"><p class="p-lead">Mark Gomez</p> <img src="../../img/testimonial2.png" alt=""></a>
        </div>
        <div class="dashboard-content">

            <div class="create-form">
                <div class="form-left">
                    <p class="p-lead-h4">Edit restaurant</p>

                    <label class="label-grey-small" for="title">TITLE</label>
                    <input class="create-form-input" name="title" id="title" type="text" value="data from the database">

                    <label class="label-grey-small" for="city">CITY</label>
                    <input class="create-form-input" name="city" id="city" type="text" value="data from the database">

                    <label class="label-grey-small" for="address">ADDRESS</label>
                    <input class="create-form-input" name="address" id="address" type="text" value="data from the database">

                    <label class="label-grey-small" for="food">FOOD CATEGORY</label>
                    <select class="create-form-select" name="food" id="food">
                        <option value="chicken">data from the database</option>
                    </select>

                    <label class="label-grey-small" for="description">RESTAURANT DESCRIPTION</label>
                    <textarea class="create-form-textarea" name="description" id="description" cols="30" rows="10" placeholder="data from the database"></textarea>
                </div>

                <div class="form-right">

                    <div class="picture-of-restaurant"></div>
                    <div class="google-maps"></div>

                    <div class="upload-image">
                        <p class="label-grey-image-r">UPLOAD IMAGE</p>
                        <button class="input-file">
                            <input type="file" id="file-input"/>
                            <label for="file-input">BROWSE</label>
                        </button>
                        <hr class="between-fields">
                    </div>

                    <div class="upload-image">
                        <p class="label-grey-image">UPLOAD MENU PDF</p>
                        <button class="input-file">
                            <input type="file" id="file-input2"/>
                            <label for="file-input2">BROWSE</label>
                        </button>
                        <hr class="between-fields">
                    </div>

                    <div class="form-buttons">
                        <button class="form-previous"><i class="fas fa-arrow-left"></i> Previous</button>
                        <button class="form-next">Next <i class="fas fa-arrow-right"></i></button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- END RESTAURANT CONTENT -->
