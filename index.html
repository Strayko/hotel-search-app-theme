<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://cdnjscloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdnjscloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="css/style.css" type="text/css" >

    <title>Homepage</title>
</head>
<body>

    <!-- START LOGO AND MENU -->
    <section id="menu">
        <div class="container-menu">

            <div class="logo alignLeft">
                <a href="#"><img src="img/logo.svg" class="logo-img" alt=""></a>
            </div>

            <nav class="navbar">
                <!--<div class="burger-nav"></div>-->
                <ul class="nav alignRight">
                    <li><a href="#">Homepage</a></li>
                    <li><a href="#">Plan&Pricing</a></li>
                    <li><a href="#">Restaurants</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#" class="sign-in">Sign in</a></li>
                    <li><a href="#" class="register">Register</a></li>
                </ul>
            </nav>

        </div>
    </section>
    <!-- END LOGO AND MENU -->


    <section id="slider">
        <div class="container">

            <!-- START MAIN SEARCH -->
            <div class="search">
                <h1>Discover great restaurants</h1>
                <input type="text" class="first-input" placeholder="What are you looking for?">
                <select name="location" id="location">
                    <option value="location">Location</option>
                </select>
                <select name="category" id="category">
                    <option value="category">Category</option>
                </select>
                <select name="distance" id="distance" class="last-input">
                    <option value="distance">Distance</option>
                </select>
                <input type="submit" value="Search" id="submit">
            </div>
            <!-- END MAIN SEARCH -->
        </div>

        <!-- START POPULAR PLACES -->
        <div class="popular-places">
            <div class="container">
                <h2>Popular places</h2>
                <p class="p-lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad aut minima natus necessitatibus odit quisquam.</p>

            </div>
        </div>
        <!-- END POPULAR PLACES -->

    </section>

    <!-- START RECENTLY ADDED PLACES -->
    <section id="recently-added-places">

    </section>
    <!-- END RECENTLY ADDED PLACES -->

</body>
</html>
