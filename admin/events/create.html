    <!-- START PACKAGE CONTENT -->
    <div class="admin2-dashboard-content">
        <div class="dashboard-header">
            <i class="fas fa-calendar-alt"></i><h2>Events</h2>

            <a class="toggle-menu-link" href="javascript:void(0);" onclick="myFunction()">
                <i class="fas fa-bars"></i>
            </a>

            <a href="#"><p class="p-lead"><i class="fas fa-sign-out-alt"></i> Logout</p></a>

        </div>
        <div class="dashboard-content">

            <div class="create-form">
                <div class="form-left">
                    <p class="p-lead-h4">Create a new event</p>

                    <label class="label-grey-small" for="name">NAME</label>
                    <input class="create-form-input" name="name" id="name" type="text">

                    <label class="label-grey-small" for="description">EVENT DESCRIPTION</label>
                    <textarea class="create-form-textarea" name="description" id="description" cols="30" rows="10"></textarea>

                    <label class="label-grey-small" for="restaurant">RESTAURANT</label>
                    <select class="create-form-select" name="restaurant" id="restaurant">
                        <option value="chicken">Choose restaurant</option>
                    </select>

                    <div class="upload-image upload-user-image">
                        <p id="image-r" class="label-grey-image-r">UPLOAD IMAGE</p>
                        <button class="input-file">
                            <input type="file" id="file-input"/>
                            <label for="file-input">BROWSE</label>
                        </button>
                        <hr class="between-fields">
                    </div>

                    <button class="create-input-button" type="submit"><i class="fas fa-calendar-alt"></i> CREATE</button>
                </div>



            </div>
        </div>
    </div>
    </div>
